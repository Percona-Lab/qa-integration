version: "3"
services:
  build_member:
    image: replica_member/local
    profiles: ["classic", "extra"]
    build:
      dockerfile: ./Dockerfile
      context: .
      args:
        - REPO=${REPO:-testing}
        - PMM_REPO=${PMM_REPO:-experimental}
        - PBM_VERSION=${PBM_VERSION:-latest}
        - PSMDB_VERSION=${PSMDB_VERSION:-latest}
        - PMM_CLIENT_VERSION=${PMM_CLIENT_VERSION:-3-dev-latest}
    command: /bin/bash

  rs101:
    depends_on:
      - build_member
    image: replica_member/local
    profiles: ["classic", "extra"]
    ports:
      - "27027:27017"
    networks:
      - pmm-qa
      - pmm-ui-tests1
      - qa-integration
      - pmm-ui-tests3
      - pmm-ui-tests2
    volumes:
      - ./conf/pbm:/etc/pbm
      - ./conf/mongod-rs:/etc/mongod
      - ./conf/datagen:/etc/datagen:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /tmp/backup_data:/tmp/backup_data:rw
    privileged: true
    cgroup: host
    environment:
      PBM_MONGODB_URI: mongodb://${PBM_USER:-pbm}:${PBM_PASS:-pbmpass}@127.0.0.1:27017
      PMM_AGENT_SERVER_ADDRESS: ${PMM_SERVER_CONTAINER_ADDRESS:-pmm-server:8443}
      PMM_AGENT_SERVER_USERNAME: admin
      PMM_AGENT_SERVER_PASSWORD: ${ADMIN_PASSWORD:-password}
      PMM_AGENT_SERVER_INSECURE_TLS: 1
    container_name: rs101
    hostname: rs101

  rs102:
    depends_on:
      - build_member
    image: replica_member/local
    profiles: ["classic", "extra"]
    networks:
      - pmm-qa
      - pmm-ui-tests1
      - qa-integration
      - pmm-ui-tests2
      - pmm-ui-tests3
    volumes:
      - ./conf/pbm:/etc/pbm
      - ./conf/mongod-rs:/etc/mongod
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /tmp/backup_data:/tmp/backup_data:rw
    privileged: true
    cgroup: host
    environment:
      PBM_MONGODB_URI: mongodb://${PBM_USER:-pbm}:${PBM_PASS:-pbmpass}@127.0.0.1:27017
      PMM_AGENT_SERVER_ADDRESS: ${PMM_SERVER_CONTAINER_ADDRESS:-pmm-server:8443}
      PMM_AGENT_SERVER_USERNAME: admin
      PMM_AGENT_SERVER_PASSWORD: ${ADMIN_PASSWORD:-password}
      PMM_AGENT_SERVER_INSECURE_TLS: 1
    container_name: rs102
    hostname: rs102

