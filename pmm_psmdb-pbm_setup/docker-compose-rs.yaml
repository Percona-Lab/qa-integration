  minio:
    image: minio/minio
    profiles: ["classic", "extra"]
    container_name: minio
    ports:
      - "9001:9000"
    depends_on:
      - build_member
    networks:
      - pmm-qa
      - pmm-ui-tests1
      - qa-integration
      - pmm-ui-tests2
      - pmm-ui-tests3
    volumes:
      - /tmp/minio/backups:/backups
    environment:
      - "MINIO_ROOT_USER=minio1234"
      - "MINIO_ROOT_PASSWORD=minio1234"
    command: server /backups

  createbucket:
    container_name: createbucket
    image: minio/mc
    profiles: ["classic", "extra"]
    networks:
      - pmm-qa
      - pmm-ui-tests1
      - qa-integration
      - pmm-ui-tests2
      - pmm-ui-tests3
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " sleep 30; /usr/bin/mc config host add myminio http://minio:9000 minio1234 minio1234; /usr/bin/mc mb myminio/bcp; exit 0; "

networks:
  qa-integration:
    external: true
  pmm-ui-tests1:
    external: true
    name: pmm-ui-tests_pmm-network
  pmm-ui-tests2:
    external: true
    name: pmm2-upgrade-tests_pmm-network
  pmm-ui-tests3:
    external: true
    name: pmm2-ui-tests_pmm-network
  pmm-qa:
    name: pmm-qa
    external: true
