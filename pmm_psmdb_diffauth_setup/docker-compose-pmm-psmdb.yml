# PSMDB_SERVER - default percona/percona-server-mongodb:5.0
# PSMDB_CLI - default mongo, use mongosh with images percona-server-mongodb:6.0/latest
# PMM_CLIENT - default perconalab/pmm-client:dev-latest
# PMM_SERVER - default perconalab/pmm-server:dev-latest
---
services:
  test:
    container_name: test
    hostname: test
    build:
      dockerfile: ./Dockerfile-testinfra
      context: .
    volumes:
      - ./test:/test
      - /var/run/docker.sock:/var/run/docker.sock:ro

  psmdbserver:
    container_name: psmdbserver
    hostname: psmdbserver
    image: ${PSMDB_SERVER:-percona/percona-server-mongodb:5.0}
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dba
      - MONGO_INITDB_ROOT_PASSWORD=secret
      - MONGO_INITDB_DATABASE=admin
      - PSMDB_CLI=${PSMDB_CLI:-mongo}
    entrypoint:
      - bash
      - -c
      - |
         cp /mongodb_data/keyfile.devel /home/mongodb/keyfile
         chmod 400 /home/mongodb/keyfile
         exec /entrypoint.sh $$@
    command:
      - mongod
      - --replSet=rs0
      - --keyFile=/home/mongodb/keyfile
      - --tlsMode=allowTLS
      - --tlsCAFile=/mongodb_data/certs/ca.crt
      - --tlsCertificateKeyFile=/mongodb_data/certs/server.pem
      - --ldapServers=ldapserver:1389
      - --ldapTransportSecurity=none
      - --ldapAuthzQueryTemplate=dc=example,dc=org??sub?(&(objectClass=groupOfNames)(member={USER}))
      - --setParameter=authenticationMechanisms=SCRAM-SHA-1,PLAIN,MONGODB-X509
    volumes:
      - ./conf:/mongodb_data
      - ./init:/docker-entrypoint-initdb.d/
      - 'psmdb-server-data:/data/db'
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | $${PSMDB_CLI} -u $${MONGO_INITDB_ROOT_USERNAME} -p $${MONGO_INITDB_ROOT_PASSWORD} --quiet) -eq 1
      interval: 5s
      start_period: 10s
      retries: 3
    depends_on:
      pmm-server:
       condition: service_healthy

  pmm-server:
    container_name: pmm-server
    hostname: pmm-server
    image: ${PMM_SERVER:-perconalab/pmm-server:dev-latest}
    environment:
      - "PMM_DEBUG=1"
    ports:
      - "443:443"
      - "8081:80"
    volumes:
      - 'pmm-server-data:/srv'

  pmm-client:
    container_name: pmm-client
    hostname: pmm-client
    image: ${PMM_CLIENT:-perconalab/pmm-client:dev-latest}
    environment:
      - PMM_AGENT_SETUP=1
      - PMM_AGENT_SERVER_INSECURE_TLS=1
      - PMM_AGENT_SERVER_USERNAME=admin
      - PMM_AGENT_SERVER_PASSWORD=admin
      - PMM_AGENT_SERVER_ADDRESS=pmm-server:443
      - PMM_AGENT_CONFIG_FILE=config/pmm-agent.yaml
    volumes:
      - 'pmm-client-data:/srv'
      - ./conf:/pmm_data
    depends_on:
      pmm-server:
       condition: service_healthy

  ldapserver:
    container_name: ldapserver
    hostname: ldapserver
    image: bitnami/openldap:2
    environment:
      - LDAP_ADMIN_USERNAME=admin
      - LDAP_ADMIN_PASSWORD=adminpassword
      - LDAP_USERS=user01
      - LDAP_PASSWORDS=password1
    ports:
      - '1389:1389'
      - '1636:1636'
    volumes:
      - 'openldap-data:/bitnami/openldap'

volumes:
  psmdb-server-data:
    driver: local
  pmm-client-data:
    driver: local
  pmm-server-data:
    driver: local
  openldap-data:
    driver: local
